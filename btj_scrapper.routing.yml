btj_scrapper.library:
  path: '/library'
  defaults:
    _controller: '\Drupal\btj_scrapper\Controller\ScrapController::library'
    _title: 'Scrap library'
  requirements:
    _permission: 'access content'
btj_scrapper.news:
  path: '/news'
  defaults:
    _controller: '\Drupal\btj_scrapper\Controller\ScrapController::news'
    _title: 'Scrap news'
  requirements:
    _permission: 'access content'
btj_scrapper.event:
  path: '/event'
  defaults:
    _controller: '\Drupal\btj_scrapper\Controller\ScrapController::event'
    _title: 'Scrap event'
  requirements:
    _permission: 'access content'
